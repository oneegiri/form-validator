<!DOCTYPE html>
<html lang="en" data-currency="USD" data-locale="en_US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container" id="validator">
        <div class="row">
            <h4>Integer check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="integer-check">Integer check</label>
                        <input type="text" class="form-control" id="integer-check" data-accepted="integer" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
            <h4>Float check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="float-check">float check</label>
                        <input type="text" class="form-control" id="float-check" data-accepted="float">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
            <h4>Text check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="text-check">text check</label>
                        <input type="text" class="form-control" id="text-check" data-accepted="string">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
            <h4>Telephone check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="text-check">tel check</label>
                        <input type="tel" class="form-control" id="tel-check" data-accepted="telephone">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
            <h4>Email check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="text-check">email check</label>
                        <input type="text" class="form-control" id="email-check" data-accepted="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
            <h4>Date check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="text-check">date check</label>
                        <input type="text" class="form-control" id="date-check" data-accepted="date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
            <h4>Datetime check</h4>
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="text-check">datetime check</label>
                        <input type="text" class="form-control" id="datetime-check" data-accepted="datetime">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
            </div>
            <!--End block-->
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
