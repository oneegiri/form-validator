<!DOCTYPE html>
<html lang="en" data-currency="USD" data-locale="en_US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container" id="validator" style="margin-top: 100px;">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group mb-3">
                        <label for="integer-check">Only integer accepted</label>
                        <input type="text" class="form-control" id="integer-check" data-accepted="integer" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="float-check">Only float accepted</label>
                        <input type="text" class="form-control" id="float-check" data-accepted="float">
                    </div>
                    <div class="form-group mb-3">
                        <label for="text-check">Only text accepted</label>
                        <input type="text" class="form-control" id="text-check" data-accepted="string">
                    </div>
                    <div class="form-group mb-3">
                        <label for="text-check">Telephone number validation</label>
                        <input type="tel" class="form-control" id="tel-check" data-accepted="telephone">
                    </div>
                    <div class="form-group mb-3">
                        <label for="text-check">Email validation (type=email should be used)</label>
                        <input type="text" class="form-control" id="email-check" data-accepted="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="text-check">Date validation (type=date should be used)</label>
                        <div>
                            <small class=""><strong>It gets validated based on the current locale</strong></small>
                        </div>
                        <input type="text" class="form-control" id="date-check" data-accepted="date">
                    </div>
                    <div class="form-group mb-3">
                        <label for="text-check">Datetime validation</label>
                        <div>
                            <small><strong>It gets validated by using the standard YYY-MM-DD HH:MM:SS pattern used into the DB</strong></small>
                        </div>
                        <input type="text" class="form-control" id="datetime-check" data-accepted="datetime">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit" disabled>Submit</button>
                </form>
            </div>
            <!--End block-->
        </div>
    </div>
    <script src="./dist/js/validator.min.js"></script>
</body>

</html>
